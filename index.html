<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breathable BCN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background-color: #111;
  color: #fff;
  overflow: hidden;
}
h1 {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  z-index: 1;
}
#container {
  width: 100vw;
  height: 100vh;
}

canvas {
  display: block;
  width: 100%;
  height: 100%;
}

  </style>
<body>
  <h1>Breathable BCN</h1>
  <div id="container"></div>
  <div id="tooltip" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border-radius: 8px;
    color: white;
    font-size: 14px;
    max-width: 200px;
    z-index: 10;
    display: none;
  "></div>
  <div id="legend" style="position: absolute; top: 120px; right: 10px; color: white; font-size: 12px;">
  <div><span style="color: green;">■</span> Low NO₂</div>
  <div><span style="color: yellow;">■</span> Moderate NO₂</div>
  <div><span style="color: red;">■</span> High NO₂</div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
